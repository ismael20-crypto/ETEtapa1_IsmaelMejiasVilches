      <h3 class="alinear">Creacion de Usuario</h3>

        <div class="container">    
          <form name="contact" method="POST"  action="inicio_session.html"  id="formulario_creacion">

            <div class="form-grop">
              <label class="lmensaje">Nombre:</label><br>
              <input class="form-control" type="text" id="nombre" name="nom" value="" placeholder="ingrese su nombre" required onchange="mayusculas()" onfocus="cambiarc(this)" onmouseout="volver(this)" required minlength="3"><br>
            </div>

            <div class="form-group">
              <label for="apellido">Apellido:</label><br>
              <input class="form-control" type="text" name="apellido" id="apellido" required placeholder="ingrese su apellido" onchange="mayusculas2()" onfocus="cambiarc(this)" onmouseout="volver(this)"  required minlength="5"><br>
            </div>

            <div class="form-group">      
              <label for="edad">Ingrese su edad :</label><br>
              <input type="number" name="edad" id="edad"  placeholder="edad" min="7" max="100" maxlenght="3" required><br> 

            </div>

            <div class="form-group">
              <label for="lnumero">Ingrese su número de teléfono:</label><br>

              <input class="form-control" type="text" id="NumeroT" name="numeroT" placeholder="123456789" minlength="9" onfocus="cambiarc(this)" onmouseout="volver(this)" required>
            </div>


            <div class="form-group">
              <label for="fechaN">Ingrese su fecha de nacimiento:</label> <br>
              <input type="date" name="fechaN" id="fechaN" class="form-grop" required min="1921-01-01"  required>              
            </div>


            
            
            <div class="form-check">
              <label  class="form-check-label" for="genero">Seleccione su género:</label><br>
              
              <input type="radio" id="gHombre" name="genero" value="hombre" class="from-check-input" required>
              <label for="lhombre" class="from-check-label">Hombre</label><br>

              <input type="radio" id="gMujer" name="genero" value="Mujer" class="from-check-input" required>
              <label for="lmujer" class="from-check-label">Mujer</label><br>
              
              <input type="radio" id="gOtro" name="genero" value="otro" class="from-check-input" required>
              <label for="lotro" class="from-check-label">otro</label>
              
              
            </div>

            <div class="form-group">
              <label for="lemail" class="form-check-label">Ingrese su email:</label>
              <input type="email" class="form-control" id="email" placeholder="fulanito@gmail.com" name="email" required onfocus="cambiarc(this)" onmouseout="volver(this)"  required>
              
            </div>

            <div class="form-grop">
              <label for="lusuario">Nombre Usuario:</label><br>

              <input type="text" class="form-control" name="NombreU" id="NombreU" required placeholder="ingrese su nombre de usuario" minlength="8" onfocus="cambiarc(this)" onmouseout="volver(this)"  required><br>
            </div>

            <div class="form-group">
              <label for="lcontra">Crea tu nueva contraseña:</label><br>
              <input class="from-control" type="password" id="contraseña" name="contraseña" placeholder="ingrese su contraseña" minlength="8" onfocus="cambiarc(this)" onmouseout="volver(this)"  required>
            </div>

            <div class="form-group">
              <label for="lcontra">Repita su contraseña</label><br>
              <input class="from-control" type="password" id="contraseña2" name="contraseña2" placeholder="ingrese su contraseña" minlength="8" onfocus="cambiarc(this)" onmouseout="volver(this)"  required>
            </div>
            
            <a href="Tipo_de_Juegos.html">pinche aqui para usted colocar sus preferencias en juegos</a><br><br>








          
            <input type="submit" values="Enviar" >
            <input type="reset" values="limpiar" onclick="mensaje()"><br>
